<!DOCTYPE html>
<html lang="en">
  <head>
    <title>blank</title>
    <link id="stylesheet" rel="stylesheet" href="./light.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h3>Button</h3>
    <button>Button</button>
    <br />
    <button color="primary">Primary button</button>
    <br />

    <h3>Checkbox</h3>
    <input type="checkbox" id="checkbox1" />
    <label for="checkbox1">Enable, unchecked</label>
    <br />
    <input type="checkbox" id="checkbox2" checked />
    <label for="checkbox2">Enable, checked</label>
    <br />
    <input type="checkbox" id="checkbox3" disabled />
    <label for="checkbox3">Disabled, unchecked</label>
    <br />
    <input type="checkbox" id="checkbox4" disabled checked />
    <label for="checkbox4">Disabled, checked</label>
    <br />

    <h3>ChoiceGroup</h3>
    <h5>Active</h5>
    <input type="radio" id="radio1-a" name="radio1" />
    <label for="radio1-a">Rest</label>
    <br />
    <input type="radio" id="radio1-b" name="radio1" checked />
    <label for="radio1-b">Selected</label>
    <br />
    <h5>Disabled</h5>
    <input type="radio" id="radio2-a" name="radio2" disabled />
    <label for="radio2-a">Disabled</label>
    <br />
    <input type="radio" id="radio2-b" name="radio2" checked disabled />
    <label for="radio2-b">Disabled Selected</label>
    <br />

    <h3>Dialog</h3>
    <button onclick="dialog1.showModal()">Open Dialog</button>
    <dialog id="dialog1">
      <form method="dialog">
        <h3>Dialog</h3>
        <p style="font-size: 12px;">I'm a Dialog.</p>
        <div style="display: flex; justify-content: flex-end;">
          <button color="primary">Confirm</button>
          &nbsp;
          <button>Cancel</button>
        </div>
        <br />
      </form>
    </dialog>
    <br />

    <h3>TextField</h3>
    <label for="textfield1">Standard</label>
    <br />
    <input type="text" id="textfield1" />
    <br />
    <label for="textfield2">Disabled</label>
    <br />
    <input type="text" id="textfield2" disabled />
    <br />
    <br />

    <h3>Code</h3>
    <pre><code>
  cout << "Hello, World!" << endl;
  fmt.Println("Hello, World!")
  console.log("Hello, World!")
    </code></pre>
    <br />

    <h3>Blockquote</h3>
    <blockquote>
      I'm a Blockquote.
      <br />
      I'm a Blockquote.
      <br />
      I'm a Blockquote.
      <br />
      I'm a Blockquote.
    </blockquote>
    <br />
  </body>
</html>
